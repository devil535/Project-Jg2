
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form onsubmit="return popup_window(event)" method="get">
          <label for="chk" aria-hidden="true">Register</label>
          <input
            type="text"
            name="txt"
            id="user_name"
            placeholder="User name"
            required=""
            maxlength="50"
          />
          <input
            type="email"
            name="email"
            id="email_id"
            placeholder="Email"
            required
          />
          <input
            type="Password"
            name="pswd"
            id="usr_pas"
            placeholder="Password"
            maxlength="30"
    required
          />

          <input
            type="Password"
            name="pswd"
            id="re_usr_pas"
            placeholder="Confirm Password"
            maxlength="30"
    required
          />

          <textarea
            name="Address"
            id="usr_add"
            cols="80"
            rows="10"
            placeholder="Address"
    required
          ></textarea>


          <input
            type="tel"
            id="cont_num"
            name="cont_num"
            placeholder="Contact Number"
            minlength="10"
            maxlength="10"
    pattern="[1-9]{1}[0-9]{9}"
    required
          />

          <input type="submit" value="Sign Up" id="submit_button" />
        </form>
      </div>

      <!-- Login page validation is pending -->
      <div class="login" onsubmit="return login_valid(event)">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="text"
            name="usr_id"
            placeholder="User ID"
            id="login_uid"
            required
          />
          <input
            type="Password"
            name="pswd"
            placeholder="Password"
            id="login_pass"
            required
          />
          <input type="submit" value="Login" id="login_button" />
        </form>
      </div>
    </div>

    <!-- For Popup Window Screen ========================> -->

    <!-- Popup Background -->
    <div id="myModal" class="modal">
      <!-- Popup Window  -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <center><h2>User Registration successful.</h2></center>
        </div>
        <div class="modal-body">
          <p>User ID : UID_001</p>
          <p id="pop_usr_name"></p>
          <p id="pop_email"></p>
        </div>
      </div>
    </div>

    <div id="login_error" class="modal">
      <!-- Popup Window  -->
      <div class="login-content">
        <div class="login-header">
          <span class="close2">&times;</span>
          <center><h2>Validation Error.</h2></center>
        </div>
        <div class="login-body">
          <p>Enter Valid User ID or Password</p>
        </div>
      </div>
    </div>



    <!-- ==================================================> -->

    <script>
      var modal = document.getElementById("myModal");
      var login_pop = document.getElementById("login_error");


      // ID of "X" Button
      var span = document.getElementsByClassName("close")[0];
      var span2 = document.getElementsByClassName("close2")[0];

      // When the user clicks on "X" button it will close the popup
      span.onclick = function () {
        modal.style.display = "none";
      };

      span2.onclick = function () {
login_pop.style.display = "none";
      };


      // When the user clicks anywhere outside of the popup, it will close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
  login_pop.style.display = "none";
        }
      };


      window.onclick = function (event) {
        if (event.target == login_error) {
  login_pop.style.display = "none";
        }
      };


      // main function of popup
      let log_pass;
      function popup_window(ev) {
        ev.preventDefault();

        let usr_id_val = document.getElementById("user_name").value;
        let email_val = document.getElementById("email_id").value;
        log_pass = document.getElementById("usr_pas").value;
let re_pass=document.getElementById("re_usr_pas").value;
    
if (log_pass === re_pass){
        modal.style.display = "block";
          document.getElementById("pop_usr_name").innerText =
          "User Name: " + usr_id_val;
        document.getElementById("pop_email").innerText =
            "Email ID: " + email_val;
}
else{
alert("Password and confirm password is not matched....");

      }
}


      function login_valid(ev) {
        ev.preventDefault();
        let usr_id = document.getElementById("login_uid").value;
        let pass = document.getElementById("login_pass").value;
        
        if (usr_id === "UID_001" && pass === log_pass) {
          window.location.href = "./homepage.html";
        } else {
          login_error.style.display = "block";
        }
      }
    </script>

    <!-- ====================================popup window -->
  </body>
</html>
