<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Repair Service Registration Form</title>
    <link rel="stylesheet" href="ac.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>AC Repair Service Registration Form</h2>
            <form id="acRepairForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="acmodel">AC Brand and Model:</label>
                <input type="text" id="acmodel" name="acmodel" required>

                <label for="issue">Description of Issue/Problem:</label>
                <textarea id="issue" name="issue" rows="2" required></textarea>

                <label for="date">Preferred Service Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="comments">Additional Comments/Notes:</label>
                <textarea id="comments" name="comments" rows="2"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="img-container">
            <img src="https://media.istockphoto.com/vectors/technician-repairing-split-air-conditioner-on-a-blue-wall-building-vector
            -id1183999763?k=20&m=1183999763&s=612x612&w=0&h=Y-RZjIjPVhuJSokSWOHNAVxhXxd0nJCLyBsCfcJGepA=" alt="Paris"
                style="height: 500px;
                width: 500px">
        </div>
    </div>

    <script>
        document.getElementById('acRepairForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // You can process the form data here using JavaScript if needed
            console.log('Form submitted');
        });
    </script>
</body>

</html>
